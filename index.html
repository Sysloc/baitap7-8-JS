<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bai Tap 5 JS</title>
</head>

<body>
  <div class="d-flex">
    <div class="card mr-5" style="width: 30rem;">
      <div class="card-header bg-dark text-light text-center">
        Tìm số nguyên dương nhỏ nhất
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="inpSoDuong">nhập số:</label>
            <input type="text" class="form-control" id="inpSoDuong">
          </div>
          <button type="button" id="btnSoDuong" class="btn btn-primary">Số dương nhỏ nhất</button>
          <div id="anima">
            <p id="infoSoDuong"></p>
          </div>
        </form>
      </div>
    </div>
    <div class="card mr-5" style="width: 30rem;">
      <div class="card-header bg-dark text-light text-center">
        Tính tổng bình phương ( S(n) = x + x^2 + x^3 + … + x^n)
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="nhapX">Nhập số x:</label>
            <input type="text" class="form-control" id="nhapX">
          </div>
          <div class="form-group">
            <label for="nhapN">Nhập số n:</label>
            <input type="number" class="form-control" id="nhapN">
          </div>
          <button type="button" id="btnTongBinh" class="btn btn-primary">Tính tổng</button>
          <div id="anima">
            <p id="infoTongBinh"></p>
          </div>
        </form>
      </div>
    </div>
    <div class="card mr-5" style="width: 30rem;">
      <div class="card-header bg-dark text-light text-center">
        Tính giai thừa 1*2*...n
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="nhapGiaiThua">Nhập số muốn tính giai thừa:</label>
            <input type="number" class="form-control" id="nhapGiaiThua">
          </div>
          <button type="button" id="btnGiaiThua" class="btn btn-primary">Tính giai thừa</button>
          <div id="anima">
            <p id="infoGiaiThua"></p>
          </div>
        </form>
      </div>
    </div>
    <div class="card mr-5" style="width: 30rem;">
      <div class="card-header bg-dark text-light text-center">
        in ra 10 thẻ div
      </div>
      <div class="card-body">
        <form>
          <button type="button" id="btnInThe" class="btn btn-primary">In thẻ</button>
          <div id="animaDiv">
            <p id="infoInDiv"></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./js/tinhtong.js"></script>
  <script src="./js/timsonguyenduong.js"></script>
  <script src="./js/giaithua.js"></script>
  <script src="./js/indiv.js"></script>
</body>

</html>
