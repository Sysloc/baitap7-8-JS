<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bai Tap 7-8 JS</title>
</head>

<body>
  <div class="d-flex">
    <div class="card mr-5" style="width: 30rem;">
      <div class="card-header bg-dark text-light text-center">
        Nhập số để lưu mảng
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="inpMang">nhập số:</label>
            <input type="text" class="form-control" id="inpMang">
          </div>
          <button type="button" id="btnThemSo" class="btn btn-primary">Thêm số vào mảng</button><br><br>
          <button type="button" id="btnTongDuong" class="btn btn-primary">Tổng các số dương</button><br><br>
          <button type="button" id="btnSoNhoNhat" class="btn btn-primary">Tìm số nhỏ nhất</button><br><br>
          <button type="button" id="btnSoDuongNho" class="btn btn-primary">Tìm số dương nhỏ nhất</button><br><br>
          <button type="button" id="btnChanCuoi" class="btn btn-primary">Tìm số chẵn cuối cùng trong mảng</button><br><br>
          <div class="form-group">
            <label for="inpViTri">nhập vị trí bạn muốn đổi:</label>
            <input type="text" class="form-control" id="inpViTriA">
            <input type="text" class="form-control" id="inpViTriB">
          </div>
          <button type="button" id="btnDoiCho" class="btn btn-primary">Đổi chổ 2 giá trị theo vị trí</button><br><br>
          <button type="button" id="btnSapXep" class="btn btn-primary">Sắp xếp mảng tăng dần</button>
          
        </form>
      </div>
    </div>
    <div class="card mr-5" style="width: 30rem;" id="anima">
      <div class="card-header bg-dark text-light text-center">
       Kết Quả
      </div>
      <p id="infoMang"></p>
      <p id="infoTongDuong"></p>
      <p id="infoSoNhoNhat"></p>
      <p id="infoSoDuongNho"></p>
      <p id="infoChanCuoi"></p>
      <p id="infoDoiCho"></p>
      <p id="infoSapXep"></p>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
